<!DOCTYPE html>
<html>
<body>
    <h1>JS playground</h1>
    <script>
        var str = prompt("Input number");
        var n = Number(str);
        if(n > 5){
            console.log(n + " is bigger than 5");
        }
        else{
            console.log(n + " is smaller than 5");
        }
    </script>
</body>
</html>
