<body>
    <h1>문자열 계산기 구현하기</h1>
    <div>
        <label>첫번째 수<input type="text" id="n1"></label> <br>
        <label>두번째 수<input type="text" id="n2"></label> <br>
        <button onclick="run()">실행</button>
    </div>
    <div id="output">


    </div>
    
    <script>
        function main(){
            console.log("Calculator1");
            // var out = document.getElementById("output");

            // var n2 = Number(str2);
            // console.log(n1 + " + " + n2 + " = " + (n1 + n2));
        }
        main();

        function run(){
            var n1 = Number(document.getElementById("n1").value);
            var n2 = Number(document.getElementById("n2").value);

            var out = document.getElementById("output");
            var str = "";
            str += "더하기: " + (n1 + n2) + "<br>";
            str += "빼기: " + (n1 - n2) + "<br>";
            str += "곱하기: " + (n1 * n2) + "<br>";
            str += "나누기: " + (n1 / n2) + "<br>";

            out.innerHTML = str;


        }
    </script>
