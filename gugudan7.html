                document.write("2이상 9이하의 숫자를 입력해 주세요.");
            }
            else{
                for(var i = 1; i <= 9; i++)

                    console.log(n + " * " + i + " = " + (n*i));
                    document.write(n + " * " + i + " = " + (n*i) + "<br>");
                }
            }
