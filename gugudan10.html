<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <h1>함수 사용해 보기</h1>
    <script>
        function main() {
            console.log("main 함수가 실행되었습니다.");
            for(var n = 2; n <= 9; n++){
                var result = calculateGugudan(n);
                printResult(n, result);
            }
        }

        function calculateGugudan(x){
            var ret = [];
            for(var i = 1; i<= 9; i++){
                ret[i] = x * i;
            }

            return ret;
        }

        function printResult(x, ret){
            document.write("<h2>" + x + "단</h2>");
            for(var i = 1; i <=9; i++){
                var y = x * i;
                document.write(x + " * " + i + " = " + ret[i] + "<br>");
            }

        }

        main();

    </script>
    
</body>
</html>
