<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div>
        <label>첫번째 수<input type="text" id="n1"></label> <br>
        <label>두번째 수<input type="text" id="n2"></label> <br>
        <label>연산자 : <input type=:"text" id ="op"></label><br>
        <button onclick="run()">실행</button>
    </div>
    <div id="output">


    </div>
    
    <script>

        function run(){
            var n1 = Number(document.getElementById("n1").value);
            var n2 = Number(document.getElementById("n2").value);
            var op = document.getElementById("op").value;

            var out = document.getElementById("output");
            var str = "";
            if(op === "+"){
                str += "더하기: " + (n1 + n2) + "<br>";
            }
            else if(op === "-"){
                str += "빼기: " + (n1 - n2) + "<br>";
            }
            else if(op ==="*"){
                str += "곱하기: " + (n1 * n2) + "<br>";
            }
            else if(op ==="/"){
                str += "나누기: " + (n1 / n2) + "<br>";
            }
            else{
                alert("제대로 입력해주세요");
            }


            out.innerHTML = str;


        }
    </script>
</body>
</html>
